<!DOCTYPE html>
<html>
    <head>
        <title>
            palindrome
        </title>
        <script>
            function palindrome()
            {
                var str = prompt("Enter some text");
                var rev = "";
                for(var i=str.length-1;i>=0;i--)
                {
                    rev += str[i];
                }
                if(rev == str)
                alert("Palindrome");
                else
                alert("! Plaindrome");
            }
        </script>
    </head>
    <body>
        <script>
            palindrome()
        </script>
    </body>
</html>
