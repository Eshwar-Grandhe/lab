<!Doctype html>
<html>
<head>
<script>
function mul()
{

 var n = prompt("enter a positive value")
var data="";
var number=""; 
 for( var i=1 ;i<=10;i++)
{
 number=n*i;
data
 += n+"*"+i+"="+number+"\n";
}
alert(data);
}
</script>
</head>
<body>
<input type="button" value="multable" onclick="mul()" />
</body>
